<?xml version="1.0" encoding="utf-8"?>
<!-- SurviveX logo: a badge with stylized S and X, green/orange gradient to hint survival + challenge -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">SurviveX logo</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7bf7a4"/>
      <stop offset="60%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd07a"/>
      <stop offset="100%" stop-color="#ff6b35"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- outer rounded badge -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="#051217"/>
  <rect x="36" y="36" width="440" height="440" rx="60" ry="60" fill="url(#g1)" opacity="0.12"/>

  <!-- mountain silhouette (survival terrain) -->
  <g transform="translate(0,10)" fill="#063038" opacity="0.95">
    <path d="M64 360 L168 192 L248 320 L328 216 L448 360 Z"/>
  </g>

  <!-- stylized 'S' as a campfire flame using orange gradient -->
  <g transform="translate(140,110)" filter="url(#shadow)">
    <path d="M70 40 C70 10 28 10 28 40 C28 70 78 64 78 108 C78 140 40 148 24 128" fill="url(#g2)" stroke="#ffcaa0" stroke-width="2"/>
  </g>

  <!-- bold X mark in front, two crossed blades (math X / multiplier) -->
  <g transform="translate(265,130)" fill="#e6fff3">
    <path d="M36 12 L24 0 L0 36 L12 48 L36 24 L60 48 L72 36 L48 12 L72 -12 L60 -24 L36 0 L12 -24 L0 -12 Z" transform="scale(2) translate(-6,18)"/>
  </g>

  <!-- small badge border glow -->
  <rect x="36" y="36" width="440" height="440" rx="60" ry="60" fill="none" stroke="rgba(34,197,94,0.14)" stroke-width="6"/>

  <!-- center label: S X (hidden by app text but visible as favicon or standalone) -->
  <g transform="translate(150,300)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-size="58" font-weight="800" fill="#e9fff0">S</text>
    <text x="86" y="0" font-family="Poppins, Arial, sans-serif" font-size="58" font-weight="800" fill="#e9fff0">X</text>
  </g>
</svg>
